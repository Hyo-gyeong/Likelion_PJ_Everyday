{% extends 'base.html' %}
{% block content %}

    {% if status %}
    <table class="table">
        <thead>
          <tr>
            <th scope="col">제목</th>
            <th scope="col">내용</th>
           
          </tr>
        </thead>
    {% for blog in status %} 
    <tbody>
        <tr>
          <th scope="row"><a href="{% url 'detail' blog.id %}" style="color:plum; font-size:20px;">{{ blog.title }}</a><br><br> </th>
          <td>{{blog.body}}</td>
        </tr>
</tbody>
    {% endfor %}
    {% endif %}
    </table>

{% endblock %}
